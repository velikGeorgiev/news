<div class="post" #postContainer [ngClass]="{'new': post.newPost}">
    <div class="title">
        <div class="text">{{ post.title }}</div>
        <div class="options"  tabindex="1">
            <img src="/assets/arrow-down.png" alt="" />

            <div class="menu">
                <ul>
                    <li>
                        <a (click)="archive($event, post)">
                            <ng-container *ngIf="!post.archived_at">
                                <img src="/assets/archive.png" alt="" />
                                Archive
                            </ng-container>
                            <ng-container *ngIf="post.archived_at">
                                <img src="/assets/remove.png" alt="" />
                                Remove
                            </ng-container>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text">
        {{ post.text }} 
    </div>
    <div class="info">
        <div>Submitted <span>{{ post.created_at }}</span></div>
        <div>by {{ post.author }}</div>
    </div>
</div>
